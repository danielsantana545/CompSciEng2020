<!DOCTYPE html>
<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="studentList.js" type="text/javascript"></script>
        <script src="timeUpdater.js" type="text/javascript"></script>
        <link rel="stylesheet" type="text/css" href="styleSheets/mainformat.css">
        <link rel="stylesheet" type="text/css" href="styleSheets/tableformat.css">
    </head>
    <body>
        <div class="main">
        <h2>[insertname] tutoring</h2>
        <form name="mainForm" class="mainArea">
            <table>
                <tr class="inputContainer">
                    <td><input type="text" name="studentName" placeholder="Name" class="dataInput"></td>
                    <td><input type="time" id="timeInput" value=01:11 name="timeIn" class="dataInput" oninput="timeEdit()"></td>
                    <td><select id="classList" ></select></td>
                    <td><input type="submit" value="Enter" class="blueButton"></td>
                </tr>
            </table>
        </form>
        <table class="studentTable">
        </table>
        </div>
    </body>
</html>
